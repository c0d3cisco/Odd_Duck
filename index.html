<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vote Odd Duck</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <main>
        <section id="container">
            <div id="item1">
                <h1>Which Item is You Favorite?</h1>
            </div>
            <div id="item2">
                <form id="formInput">
                    <fieldset>
                        <legend>Select Number of Rounds</legend>
                        <div>
                            <label for="Number of rounds">Numbers of rounds: </label>
                            <input type="number" placeholder="25" id="numRounds" name="numOfRounds">
                        </div>
                        <div>
                            <button>Start Test Cycle</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="item3">
                <button id="resetLocal"> RESET LOCAL</button>
            </div>
            <div id="contatinerImg">
                <div class="itemImg">
                    <img alt="firstRandom Image">
                </div>
                <div class="itemImg">
                    <img alt="Second Image">
                </div>
                <div class="itemImg">
                    <img alt="third Image">
                </div>
            </div>
            <form id="resultForm">
                <div id="buttonDiv">
                    <button id="resetButton">Load Results</button>
                </div>
            </form>            
            <ul id="resultList"></ul>
            <section id="canvas-container">
                <canvas id ="draw-on-me" width="450" height="600"> <p>You need Chart.js to see this</p></canvas>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
